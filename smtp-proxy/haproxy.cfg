global
    daemon
    user haproxy
    group haproxy
    log stdout local0 info

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    log global
    option tcplog

frontend smtp_frontend
    bind *:25
    default_backend smtp_backend

backend smtp_backend
    balance roundrobin
    server smtp1 127.0.0.1:25 check inter 10s rise 2 fall 3

# Stats interface for monitoring
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 30s
    stats hide-version

